[pytest]
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    embedding: marks tests that require sentence transformer models
    ai: marks tests that require OpenAI API

# Verbosity settings
verbose = 2

# Display test durations
durations = 10

# Don't capture output during test runs
capture = no

# Stop after first failure to speed up debugging
#--exitfirst